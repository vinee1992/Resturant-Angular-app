<div *ngIf ='!flag' class="alert alert-danger" role="alert">
    <strong>ohhh!</strong> You are not authenticated, please provide valid credentials.!
    <button type="button" (click) = closeAlert() class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email" aria-describedby="emailHelp" [(ngModel)]='log.email'>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="pwd" [(ngModel)]='log.pwd'>
    </div>
 
    <button type="submit" class="btn btn-primary" (click) = "login()" >Submit</button>
  </form>
