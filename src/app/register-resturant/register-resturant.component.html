<div class="jumbotron">
    <h1>Register User</h1>
</div>



<div *ngIf ='flag' class="alert alert-success" role="alert">
    <strong>Success!</strong> Your Data Added Successfully.!
    <button type="button" (click) = closeAlert() class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form  (ngSubmit) ="register()">

    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)] = 'registerResturant.name'>
        
      </div>

      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)] = 'registerResturant.email'>
        
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="email" placeholder="Password" [(ngModel)] = 'registerResturant.pwd'>
        
      </div>
      
       
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
