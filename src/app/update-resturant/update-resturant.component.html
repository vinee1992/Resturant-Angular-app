<div class="jumbotron">
    <h1>Update Resturant Forms</h1>
</div>


<div *ngIf = "alert" class="alert alert-success" role="alert">
    <strong>Success!</strong> Your Data Updated Successfully.!
    <button type="button" (click) = "closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form (ngSubmit)="onUpdate()">

    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name ="name" placeholder="Enter Name" [(ngModel)]= "common.name">
      </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" name = "address" placeholder="Address" [(ngModel)] = "common.address">
      
    </div>
    <div class="form-group">
        <label>Mobile</label>
        <input type="text" class="form-control" name="mobile" placeholder="Mobile" [(ngModel)] = "common.mobile"> 
        
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)] = "common.email">
        
      </div>
      
       
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
